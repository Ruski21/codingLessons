<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First time solo</title>
    <link rel="stylesheet" href="/Lesson 1/CSS/style.css">
</head>

<body>
    <h1>Ruski</h1>
    <form>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" placeholder="John"><br><br>
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" placeholder="Doe"><br><br>
        <label for="age">Age:</label>
        <select id="age">
            <option value="1-9">1-9</option>
            <option value="10-30">10-30</option>
            <option value="30+">30+</option>
        </select><br>

        <p>What is your favorite pet?</p>
        <input type="radio" id="Cat" name="fav_pet" value="Cat"> 
        <label for="Cat">Cat</label><br>
        <input type="radio" id="Dog" name="fav_pet"value="Dog"> 
        <label for="Dog">Dog</label><br>
        <input type="radio" id="none" name="fav_pet">
        <label for="none">None</label><br>
        <label for="other">Other</label>
        <input type="text" id="other" name="fav_pet">

        
    </form>

</body>

</html>
